<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search on google</title>

</head>
<body>
    <header>
              <h1>here you can search something that
                 will redirect you to google</h1>
    </header>
    <main>
        <form action="https://www.google.com/search">
           <label for="name">enter what you want to search</label>
           <input type="text" placeholder="enter here" id="name" name="q">
            <button> search </button>
        
        </form>
    </main>
</body>
</html>
